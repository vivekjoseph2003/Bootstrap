<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COURSE PROGRESS DASHBOARD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1 style="text-align: center; font-family: 'Courier New', Courier, monospace; text-decoration: underline; padding-bottom: 20px;">COURSE PROGRESS DASHBOARD</h1>
<div class="container">
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="#">HOME</a></li>
<li class="breadcrumb-item"><a href="#">COURSES</a></li>
<li class="breadcrumb-item active" aria-current="page">WEB DEVELOPMENT</li>
</ul>
<h3 style="text-align: center; font-family: 'Courier New', Courier, monospace; text-decoration: underline; padding-top: 20px;">WEB DEVELOPMENT COURSE<span class="badge badge-pill badge-info">NEW</span></h3>
<h3 style="font-family: 'Courier New', Courier, monospace; text-decoration: underline;">HTML:</h3>
<div class="progress">
<div class="progress-bar bg-success" style="width: 100%;">100%</div></div>
<h3 style="font-family: 'Courier New', Courier, monospace; text-decoration: underline;">CSS:</h3>
<div class="progress">
<div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%;">75%</div></div>
<h3 style="font-family: 'Courier New', Courier, monospace; text-decoration: underline;">JAVASCRIPT:</h3>
<div class="progress">
<div class="progress-bar bg-warning" style="width: 50%;">50%</div></div>
<h3 style="font-family: 'Courier New', Courier, monospace; text-decoration: underline;">BOOTSTRAP:</h3>
<div class="progress">
<div class="progress-bar bg-danger" style="width: 25%;">25%</div></div>
<div style="padding-top: 30px;">
<button type="button" class="btn btn-success">START</button>
<button type="button" class="btn btn-outline-secondary">PAUSE</button>
<button type="button" class="btn btn-info">RESET</button>
</div>
<div>
<ul class="pagination" style="padding-top:50px ;">
<li class="page-item active"><a class="page-link" href="#">1</a></li>    
<li class="page-item"><a class="page-link" href="#">2</a></li> 
<li class="page-item disabled"><a class="page-link" href="#">3</a></li> 
</ul>
</div>
</div>
</body>
</html>
