<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-primary">
<div class="container">
<div class="d-flex mt-5">
<div class="card my-auto mx-auto w-50">
<div class="card-body p-4">
<h1 class="font-weight-bold">Sign Up</h1>
<p>Please fill in this form to create an account!</p>
<form>
<div class="row mb-3">
<div class="col">
<input type="text" class="form-control bg-light" placeholder="First Name" name="fname">
</div>
<div class="col">
<input type="text" class="form-control bg-light" placeholder="Last Name" name="lname">
</div>
</div>
<div class="form-group mb-3">
<input type="email" class="form-control bg-light" placeholder="Email" name="email">
</div>
<div class="form-group mb-3">
<input type="password" class="form-control bg-light" placeholder="Password" name="pswd">
</div>
<div class="form-group mb-3">
<input type="password" class="form-control bg-light" placeholder="Confirm Password" name="pswd">
</div>
<div class="form-group form-check">
<input type="checkbox" class="form-check-input" id="tc">
<label class="form-check-label" for="tc">I accept the
<a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
</label>
</div>
<button type="submit" class="btn btn-primary px-5">Sign Up</button>
</form>
</div>
</div>
</div>
<p class="text-center small mt-3 text-white">Already have an account? <a href="#" style="text-decoration: underline;" class="text-white">Login here</a></p>
</div>
</body>
</html>
