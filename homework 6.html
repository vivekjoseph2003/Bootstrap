<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bakery Feedback Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container bg-light">
<div>
<h1 class="text-center font-weight-bold">FEEDBACK</h1>
<div class="input-group mb-3">
<div class="input-group-prepend">
<span class="input-group-text">NAME:</span>
</div>
<input type="text" class="form-control" placeholder="Enter Name" name="name" id="name">
</div>
<div class="input-group mb-3">
<div class="input-group-prepend">
<span class="input-group-text">EMAIL:</span>
</div>
<input type="email" class="form-control" placeholder="Enter Email" name="email" id="email">
<div class="input-group-append">
<span class="input-group-text">@gmail.com</span>
</div>
</div>
<div class="form-group mb-4">
<label for="feedback">Feedback Message:</label>
<textarea class="form-control" rows="3" id="feedback" name="feedback"></textarea>
</div>
<label>PREFERRED CONTACT METHOD:</label>
<div class="form-check-inline mb-4">
<label class="form-check-label">
<input type="radio" class="form-check-input" name="opt">EMAIL
</label>
</div>
<div class="form-check-inline">
<label class="form-check-label">
<input type="radio" class="form-check-input" name="opt">PHONE
</label>
</div>
<div>
<h6>SATISFACTION LEVEL:</h6>
<div class="form-group">
<input type="range" class="form-control-range" name="range" min="1" max="10">
</div>
</div>
<div class="form-group">
<label for="know" >CHOOSE ORDER:</label>
<select class="form-control" id="know">
<option disabled selected>Select an option</option>
<option>CAKE</option>
<option>COOKIES</option>
<option>PASTRIES</option>
</select>
</div>
</div>
<div class="mt-4">
<button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
</div>
</div>
</body>
</html>
